server:
  servlet:
    context-path: /api

spring:
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:forecastdb
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
